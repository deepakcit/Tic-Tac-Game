<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css"/>
    <title>Tic-Tac-Toe</title>
    
</head>
<body>
    <div id="container">
        <div>
            <h1>Play tic-tac-toe</h1>
            <p id="turn"></p>
        </div>
        <table>
            <tr>
                <td id="b1" onclick="add(this)"></td>
                <td id="b2" onclick="add(this)"></td>
                <td id="b3" onclick="add(this)"></td>
            </tr>
            <tr>
                <td id="b4" onclick="add(this)"></td>
                <td id="b5" onclick="add(this)"></td>
                <td id="b6" onclick="add(this)"></td>
            </tr><tr>
                <td id="b7" onclick="add(this)"></td>
                <td id="b8" onclick="add(this)"></td>
                <td id="b9" onclick="add(this)"></td>
            </tr>
        </table>
        <div>
            <div id="result"></div>
            <button id="reset">Reset</button>
        </div>
    </div>
    
    <script src="script.js">
    
    </script>
</body>
</html>
